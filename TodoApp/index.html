<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main>
      <section class="heading">
        <h1>TODO</h1>
        <span class="toggle-mode-icon"
          ><img src="./images/icon-sun.svg" alt="Sun icon"
        /></span>
      </section>
      <div class="todo-app">
        <form class="todo-form">
          <span class="circle"></span>
          <input
            type="text"
            name="new-todo"
            id="new-todo"
            placeholder="Create a new todo..."
            autocomplete="off"
          />
        </form>
        <div class="todos">
          <div class="todo-item">
            <input type="checkbox" name="" class="" /> Jog around the park
            <div class="circle"></div>
          </div>
          <div class="todo-item">
            <input type="checkbox" name="" class="" /> qigong 15 minutes
          </div>
          <div class="todo-item">
            <input type="checkbox" name="" class="" />
            learn spanish
          </div>
          <div class="summary-section">
            <span class="info">3 items left</span>
            <ul class="filters">
              <li>All</li>
              <li>Active</li>
              <li>Completed</li>
            </ul>
            <p class="clear">Clear completed</p>
          </div>
        </div>
      </div>
      <p>Drag and drop to reorder list</p>
    </main>
  </body>
</html>
