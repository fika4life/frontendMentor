<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main>
      <section class="heading">
        <h1>TODO</h1>
        <span class="toggle-mode-icon"
          ><img src="./images/icon-sun.svg" alt="Sun icon"
        /></span>
      </section>
      <div class="todo-app">
        <form class="todo-form">
          <span class="circle-decoration"></span>
          <input
            type="text"
            name="new-todo"
            id="new-todo"
            placeholder="Create a new todo..."
            autocomplete="off"
          />
        </form>
        <ul class="todos">
          <li class="todo-item completed" draggable="true">
            <div class="circle completed"></div>

            Jog around the park
            <span class="delete"></span>
          </li>
        </ul>
        <div class="summary-section">
          <span class="info">3 items left</span>

          <p class="clear">Clear completed</p>
        </div>
        <ul class="filters">
          <li class="selected">All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
      </div>
      <p>Drag and drop to reorder list</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
